{% extends 'base.html' %}
{% block content %}
{% if group %}
<h2>Student Dashboard - {{ session.get('user_email') }} - <strong>group {{ group.name }}</strong> (Year {{ group.year }}) </h2>
{% else %}
<h2>Student Dashboard - {{ session.get('user_email') }} </h2>
{% endif %}

<div class="row mb-4">
    <div class="col">
        <a href="{{ url_for('student.view_lessons') }}" class="btn btn-primary">View Lessons</a>
    </div>
</div>
{% endblock %}
